<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Experimental ER Triage {% block title %}{% endblock %}</title>

        <script>
            const preloadImages = ['static/doctorD.png', 'static/doctorN.png'];
            preloadImages.forEach((src) => {
                const img = new Image();
                img.src = src;
            });

            function toggleMode() {
                document.body.classList.toggle('day-mode');
                document.querySelectorAll('h1, h2, h3, p').forEach(element => {
                    element.classList.toggle('day-mode');
                });
                const image = document.getElementById('mode-image');
                if (document.body.classList.contains('day-mode')) {
                    image.src = 'static/doctorD.png';
                } else {
                    image.src = 'static/doctorN.png';
                }
            }

        </script>
    </head>

    <body>

        <img id="mode-image"  alt="generic doctor" src="static/doctorN.png" class="centered">
        <div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary" onclick="toggleMode()">ðŸ”†</button>
            </div>
            <h1 style="color: #4682B4;">Medical Search</h1>
            <h3>Tech saves the world!</h3>
            <main>
                {% block main %}{% endblock %}
            </main>
        </div>
        <form action="https://openmd.com/search" method="get" class="centered">
            <input name="q" autofocus placeholder="symptoms, diseases, etc" type="search" >
            <input type="submit" value="OpenMD search">
        </form>
        <footer>
            <p>Please click below links to navigate</p>
        </footer>
    </body>

</html>
